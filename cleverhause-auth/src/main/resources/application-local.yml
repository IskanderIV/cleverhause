spring:
  devtools:
    restart:
      enabled: true

security:
  oauth2:
    clients:
      clever-ui:
        clientId: 'cleverhause-users'
        secret: 'secret'
        accessTokenLifeSecond: 3600
        refreshTokenLifeSecond: 50000
        grandTypes: 'authorization_code, refresh_token'
  #      'authorization_code, client_credentials, password, refresh_token'
        redirectUri:
        scopes: read
  authentication:
    providers:
      form:
        providerClassName: "ru.cleverhause.auth.provider.FormLoginIdentityProvider"
        responseType: "org.springframework.security.authentication.UsernamePasswordAuthenticationToken"
        providerUrl: "http://localhost:8083/login"
