spring:
  devtools:
    restart:
      enabled: true

security:
  oauth2:
    clients:
      test-client:
        clientId: 'testId'
        secret: 'secret'
        accessTokenLifeSecond: 60
        refreshTokenLifeSecond: 120
        grandTypes: 'authorization_code, refresh_token'
        registeredRedirectUri: "http://localhost:{port}"
        scopes: read
  authentication:
    providers:
      form:
        providerClassName: "ru.cleverhause.auth.provider.FormLoginIdentityProvider"
        responseType: "org.springframework.security.authentication.UsernamePasswordAuthenticationToken"
        providerUrl: "http://localhost:8083/login"

WIREMOCK_HOST: 'http://localhost:${wiremock.server.port}'
feign:
  clients:
    formLoginProvider:
      name: "cleverhause-form-login-provider"
      url: "${WIREMOCK_HOST}"
      path: "/login"

